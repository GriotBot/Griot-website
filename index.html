<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: opacity 0.6s ease-in-out;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #toggleSidebar {
      position: absolute;
      left: 10px;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease-in-out;
    }

    #sidebar {
      width: 220px;
      background: rgba(75, 46, 42, 0.95);
      color: white;
      position: fixed;
      left: -220px;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      overflow-y: auto;
    }

    #sidebar.visible {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
      padding-bottom: 150px;
      transition: margin-left 0.4s ease;
      scroll-behavior: smooth;
    }

    #logo {
      font-size: 4rem;
    }

    #quote {
      font-size: 1rem;
      font-style: italic;
      color: #7d8765;
      text-align: center;
      margin-bottom: 1rem;
    }

    #fact {
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
      color: #4b2e2a;
      margin-top: 0.5rem;
    }

    .message {
      padding: 0.7rem;
      border-radius: 8px;
      margin: 0.5rem;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #c49a6c;
      background-color: #f6f1ec;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #c49a6c;
      border-radius: 8px 0 0 8px;
    }

    #send {
      background-color: #c49a6c;
      color: white;
      border: none;
      padding: 0 1rem;
      font-size: 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="toggleSidebar">â˜°</button>
    <span style="margin-left:15px;">GriotBot</span>
  </div>

  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
  </div>

  <div id="chat-container">
    <div id="logo">ðŸŒ¿</div>
    <div id="quote">"A people without the knowledge of their past history, origin and culture is like a tree without roots."</div>
    <div id="chat"></div>
    <div id="fact"></div>
  </div>

  <form id="form">
    <input id="input" type="text" placeholder="Ask GriotBot..." required />
    <button id="send">Send</button>
  </form>

  <script>
    document.getElementById('toggleSidebar').onclick = () => {
      document.getElementById('sidebar').classList.toggle('visible');
    };

    const facts = ["Wisdom is like a baobab tree; no one individual can embrace it.", "Until the lion learns to write, every story will glorify the hunter.", "We are the drums, we are the dance.", "Unity is strength.", "A tree cannot stand without its roots."];
    document.getElementById('fact').textContent = facts[Math.floor(Math.random() * facts.length)];

  </script>
</body>
</html>
