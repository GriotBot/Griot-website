<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styles */
    #sidebar {
      width: 220px;
      background: #4b2e2a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      transform: translateX(-100%); /* Hidden by default */
      transition: transform 0.3s ease-in-out;
    }

    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4b2e2a;
      z-index: 100;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    /* Chat Container */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-left: 0;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 60%;
      max-width: 700px;
      margin: 0 auto;
    }

    #logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    #quote {
      font-size: 1rem;
      font-style: italic;
      color: #7d8765;
      margin-bottom: 2rem;
      max-width: 70%;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #c49a6c;
      width: 60%;
      max-width: 700px;
      margin: 0 auto;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #c49a6c;
      border-radius: 8px 0 0 8px;
    }

    #send {
      background-color: #c49a6c;
      color: white;
      border: none;
      padding: 0 1rem;
      font-size: 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar (Hidden by Default) -->
  <button id="toggleSidebar" aria-label="Toggle Sidebar">â˜°</button>
  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
  </div>

  <!-- Chat Area with Logo and Quote -->
  <div id="chat-container">
    <div id="chat">
      <div id="logo">ðŸŒ¿</div>
      <div id="quote">
        "A people without the knowledge of their past history, origin and culture is like a tree without roots." â€” Marcus Garvey
      </div>
    </div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask GriotBot..." required />
      <button id="send">Send</button>
    </form>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");

    // Toggle Sidebar Visibility
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("visible");
    });

    // Clear Chat Logo and Quote on First Message
    const form = document.getElementById("form");
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      // Clear Logo and Quote on First Message
      document.getElementById("logo").style.display = "none";
      document.getElementById("quote").style.display = "none";

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userInput;
      chat.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "GriotBot is thinking...";
      chat.appendChild(botMessage);

      input.value = "";
    });
  </script>
</body>
</html>
