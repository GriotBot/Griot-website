<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    /* Reset & Global Styles */
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styles */
    #sidebar {
      width: 220px;
      background: #4b2e2a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      z-index: 100;
    }

    #sidebar.hidden {
      opacity: 0;
      transform: translateX(-100%);
      pointer-events: none;
    }

    /* Chat Container */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 240px; /* Prevent overlap */
      transition: margin-left 0.3s ease-in-out;
    }

    #chat-container.expanded {
      margin-left: 0;
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 60%;
    }

    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #c49a6c;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #c49a6c;
    }

    #send {
      background-color: #c49a6c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggleSidebar">☰</button>
  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
    <blockquote>"A people without the knowledge of their past history, origin and culture is like a tree without roots." — Marcus Garvey</blockquote>
  </div>

  <div id="chat-container">
    <div id="header">GriotBot</div>
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask GriotBot..." required />
      <button id="send">Send</button>
    </form>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    const chatContainer = document.getElementById("chat-container");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      chatContainer.classList.toggle("expanded");
    });
  </script>

</body>
</html>
