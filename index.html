<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    #sidebar {
      width: 220px;
      background: #4b2e2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #sidebar button {
      background: #c49a6c;
      border: none;
      color: #fff;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #sidebar a {
      color: #eee;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 0.5rem;
      display: block;
    }

    #sidebar blockquote {
      font-style: italic;
      font-size: 0.9rem;
      color: #eee;
      margin-top: 1rem;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 60%;
      line-height: 1.5;
    }

    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #c49a6c;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #c49a6c;
    }

    #send {
      background-color: #c49a6c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
    <blockquote>"A people without the knowledge of their past history, origin and culture is like a tree without roots." â€” Marcus Garvey</blockquote>
  </div>

  <div id="chat-container">
    <div id="header">GriotBot</div>
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask GriotBot..." required />
      <button id="send">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage("user", userInput);
      input.value = "";

      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.textContent = "GriotBot is thinking...";
      chat.appendChild(thinking);

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "openai/gpt-4o",
            messages: [{ role: "user", content: userInput }],
            max_tokens: 350
          })
        });

        const data = await res.json();
        chat.removeChild(thinking);
        
        if (!data.choices || data.choices.length === 0) {
          appendMessage("bot", "GriotBot is silent...");
          return;
        }

        const reply = data.choices[0].message.content;
        appendMessage("bot", reply);
      } catch (err) {
        console.error("API Error:", err);
        chat.removeChild(thinking);
        appendMessage("bot", "Something went wrong talking to the ancestors...");
      }
    });
  </script>

</body>
</html>
