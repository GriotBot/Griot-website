<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      position: relative;
    }

    #toggleSidebar {
      position: absolute;
      left: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #sidebar {
      width: 220px;
      background: #4b2e2a;
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      margin-top: 0.5rem;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
      padding-bottom: 150px; 
    }

    #logo {
      font-size: 4rem;
    }

    #quote {
      font-size: 1rem;
      font-style: italic;
      color: #7d8765;
      text-align: center;
      margin-bottom: 2rem;
    }

    .message {
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.5rem;
      max-width: 75%;
    }

    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }

    #form {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      display: flex;
      padding: 0.5rem;
      background-color: #f6f1ec;
      border-top: 1px solid #c49a6c;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #c49a6c;
      border-radius: 8px 0 0 8px;
    }

    #send {
      background-color: #c49a6c;
      color: white;
      border: none;
      padding: 0 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #fact {
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
      color: #4b2e2a;
      position: fixed;
      bottom: 50px;
      width: 100%;
    }

    #copyright {
      font-size: 0.8rem;
      text-align: center;
      color: #7d8765;
      position: fixed;
      bottom: 30px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div id="header">
    <button id="toggleSidebar">â˜°</button>
    GriotBot
  </div>

  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
  </div>

  <div id="chat-container">
    <div id="logo">ðŸŒ¿</div>
    <div id="quote">"A people without the knowledge of their past history,<br>origin and culture is like a tree without roots."</div>
    <div id="chat"></div>
  </div>

  <form id="form">
    <input id="input" type="text" placeholder="Ask GriotBot..." required />
    <button id="send">Send</button>
  </form>

  <div id="fact">Wisdom is like a baobab tree; no one individual can embrace it.</div>
  <div id="copyright">Â© 2025 GriotBot. All rights reserved.</div>
</body>
</html>
