<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      position: relative;
    }

    #toggleSidebar {
      position: absolute;
      left: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #toggleSidebar.open {
      transform: rotate(45deg);
      color: #f6f1ec;
    }

    #sidebar {
      width: 220px;
      background: rgba(75, 46, 42, 0.9);
      color: white;
      position: fixed;
      left: -220px; 
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      z-index: 999;
      backdrop-filter: blur(8px);
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
    }

    #sidebar.visible {
      transform: translateX(0);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    #logo { font-size: 4rem; }

    #quote { font-size: 1rem; font-style: italic; color: #7d8765; text-align: center; margin-bottom: 2rem; }

    .message {
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.5rem;
      max-width: 75%;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .user { background-color: #bd8735; color: white; align-self: flex-end; }

    .bot { background: linear-gradient(135deg, #7d8765, #5e6e4f); color: white; align-self: flex-start; }

    #form {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      display: flex;
      padding: 0.5rem;
      background-color: #f6f1ec;
      border-top: 1px solid #c49a6c;
    }

    #fact { font-size: 0.9rem; font-style: italic; text-align: center; color: #4b2e2a; position: fixed; bottom: 50px; width: 100%; opacity: 0; transition: opacity 0.6s ease-in-out; }

    #fact.visible { opacity: 1; }

    #copyright { font-size: 0.8rem; text-align: center; color: #7d8765; position: fixed; bottom: 30px; width: 100%; }

  </style>
</head>
<body>
  <div id="header">
    <button id="toggleSidebar">â˜°</button>
    GriotBot
  </div>

  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button>
    <a href="about.html">About GriotBot</a>
    <a href="feedback.html">Share Feedback</a>
  </div>

  <div id="chat-container">
    <div id="logo">ðŸŒ¿</div>
    <div id="quote">"A people without the knowledge of their past history, origin and culture is like a tree without roots."</div>
    <div id="chat"></div>
  </div>

  <form id="form">
    <input id="input" type="text" placeholder="Ask GriotBot..." required />
    <button id="send">Send</button>
  </form>

  <div id="fact"></div>
  <div id="copyright">Â© 2025 GriotBot. All rights reserved.</div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    toggleBtn.onclick = () => sidebar.classList.toggle("visible");

    const factElement = document.getElementById("fact");
    const facts = ["Wisdom is like a baobab tree; no one individual can embrace it.", "Until the lion learns to write, every story will glorify the hunter."];
    factElement.textContent = facts[Math.floor(Math.random() * facts.length)];
    setTimeout(() => factElement.classList.add("visible"), 300);

    const form = document.getElementById("form");
    const chat = document.getElementById("chat");

    form.onsubmit = (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (userInput) sendMessage(userInput);
      input.value = "";
    };

    async function sendMessage(userInput) {
      appendMessage("user", userInput);

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "GriotBot is thinking...";
      chat.appendChild(botMessage);

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer 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` },
          body: JSON.stringify({ model: "openai/gpt-4o", messages: [{ role: "user", content: userInput }] })
        });

        const data = await response.json();
        botMessage.textContent = data.choices?.[0]?.message?.content || "GriotBot is silent for now...";
      } catch (error) {
        botMessage.textContent = "Something went wrong.";
      }
    }

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
    }

  </script>
</body>
</html>
