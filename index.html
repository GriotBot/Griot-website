<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      position: relative;
    }
/* Animated Toggle Button */
  #toggleSidebar {
    position: absolute;
    left: 10px;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  /* Toggle Animation for 'X' (Close Icon) */
  #toggleSidebar.open {
    transform: rotate(45deg); /* Makes it look like an 'X' */
    color: #f6f1ec; /* Change color when active */
  }
   
  /* Enhanced Sidebar Styles with Shadow and Blur */
  #sidebar {
    width: 220px;
    background: rgba(75, 46, 42, 0.85); /* Slightly translucent */
    color: white;
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    z-index: 999;
    backdrop-filter: blur(12px); /* Enhanced blur for modern effect */
    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
  }

  #sidebar.visible {
    transform: translateX(0);
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.4); /* Slightly stronger shadow */
  }
    
    #sidebar a {
      color: white;
      text-decoration: none;
      margin-top: 0.5rem;
    }

    /* Smooth Scroll for Chat Area */
  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
    padding: 1rem;
    padding-bottom: 150px;
    scroll-behavior: smooth; /* Smooth scroll effect */
  }

  /* Ensures Chat Bubbles are Limited in Width */
  .message {
    max-width: 75%;
    word-wrap: break-word;
  }

    #logo {
      font-size: 4rem;
    }

    #quote {
      font-size: 1rem;
      font-style: italic;
      color: #7d8765;
      text-align: center;
      margin-bottom: 2rem;
    }

    .message {
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.5rem;
      max-width: 75%;
    }

    /* Enhanced User Message Bubble */
  .user {
    background-color: #bd8735;
    color: white;
    align-self: flex-end;
    padding: 0.5rem;
    border-radius: 12px 12px 0 12px;
    margin: 0.5rem;
    max-width: 65%;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease;
  }

  .user:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Enhanced Bot Message Bubble with Gradient */
  .bot {
    background: linear-gradient(135deg, #7d8765, #5e6e4f);
    color: white;
    align-self: flex-start;
    padding: 0.5rem;
    border-radius: 12px 12px 12px 0;
    margin: 0.5rem;
    max-width: 65%;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease;
  }

  .bot:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

    #form {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      display: flex;
      padding: 0.5rem;
      background-color: #f6f1ec;
      border-top: 1px solid #c49a6c;
    }

    /* Text Input Field without Blue Outline */
  #input {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #c49a6c;
    border-radius: 8px 0 0 8px;
    outline: none; /* Removes the default blue outline */
    transition: border 0.3s ease;
  }

  /* Enhanced Focus Style for Text Input */
  #input:focus {
    border-color: #a6754c;
    box-shadow: 0 0 5px rgba(166, 117, 76, 0.3);
  }

    /* Send Button with Hover Effect */
  #send {
    background-color: #c49a6c;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #send:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    background-color: #a6754c;
  }

  #send:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

    /* Fact Section without Refresh */
  #factBox {
    position: fixed;
    bottom: 60px; /* Increased spacing above copyright */
    width: 100%;
    text-align: center;
    padding: 0.5rem 1rem;
    background-color: transparent;

  /* Reverted Fact Section Styling */
  #fact {
    font-size: 0.9rem;
    font-style: italic;
    text-align: center;
    color: #4b2e2a;
    position: fixed;
    bottom: 50px; /* Original position */
    width: 100%;
    padding: 0 1rem;
    box-sizing: border-box;
  }

  #refreshFact {
    font-size: 1rem; /* Reduced size by 20% */
    cursor: pointer;
    color: #4b2e2a;
    transition: transform 0.3s;
  }

  #refreshFact:hover {
    transform: scale(1.2); /* Slight scale-up on hover */
  }

  #refreshFact {
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    color: #4b2e2a;
    transition: transform 0.3s;
  }

  #refreshFact:hover {
    transform: scale (180deg);
  }

    #copyright {
    font-size: 0.8rem;
    text-align: center;
    color: #7d8765;
    position: fixed;
    bottom: 30px; /* Original position */
    width: 100%;
  }
    
  </style>
</head>
<body>
  <div id="header">
    <button id="toggleSidebar">â˜°</button>
    GriotBot
  </div>

  <div id="sidebar">
   <b> </b><h2>GriotBot</h2>
    <button onclick="location.reload()">New Chat</button> <br>
    <a href="about.html">About GriotBot</a> <br>
    <a href="feedback.html">Share Feedback</a>
  </div>

  <div id="chat-container">
    <div id="logo">ðŸŒ¿</div>
    <div id="quote">
      "A people without the knowledge of their past history,<br>
      origin and culture is like a tree without roots." <br> <br> â€“ Marcus Mosiah Gravey
    </div>
    <div id="chat"></div>
  </div>
<div id="factBox">
  <div id="fact">Wisdom is like a baobab tree; no one individual can embrace it.</div>
</div>
  <form id="form">
    <input id="input" type="text" placeholder="Ask GriotBot..." required />
    <button id="send">Send</button>
  </form>

  <div id="fact"></div>
  <div id="copyright">Â© 2025 GriotBot. All rights reserved.</div>

  <script>
    const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleSidebar");

  toggleBtn.onclick = () => {
    sidebar.classList.toggle("visible");
    toggleBtn.classList.toggle("open");
  };

  document.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
      sidebar.classList.remove("visible");
      toggleBtn.classList.remove("open");
    }
  });
    const chatContainer = document.getElementById("chat-container");
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const factElement = document.getElementById("fact");

    // Sidebar functionality
    toggleBtn.onclick = () => sidebar.classList.toggle("visible");
    chatContainer.onclick = () => sidebar.classList.remove("visible");

    // Proverbs List (Expanded)
  const facts = [
    "Wisdom is like a baobab tree; no one individual can embrace it. â€” African Proverb",
    "Until the lion learns to write, every story will glorify the hunter. â€” African Proverb",
    "We are the drums, we are the dance. â€” Afro-Caribbean Proverb",
    "A tree cannot stand without its roots. â€” Jamaican Proverb",
    "Unity is strength. â€” Ghanaian Proverb",
    "Knowledge is power, but wisdom is peace. â€” African Proverb",
    "Truth is like a drum, it can be heard from afar. â€” African Proverb",
    "A bird will always use another birdâ€™s feathers to feather its nest. â€” Kenyan Proverb",
    "You must act as if it is impossible to fail. â€” African Proverb",
    "The child who is not embraced by the village will burn it down to feel its warmth. â€” African Proverb"
  ];

   // Initialize Proverb Display on Load
  window.onload = () => {
    factElement.textContent = facts[Math.floor(Math.random() * facts.length)];
  };

    // API integration (OpenRouter)
    const API_KEY = "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";

    form.onsubmit = async (e) => {
      e.preventDefault();

      document.getElementById("logo").style.display = "none";
      document.getElementById("quote").style.display = "none";

      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage("user", userInput);
      input.value = "";

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "GriotBot is thinking...";
      chat.appendChild(botMessage);

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 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`
          },
          body: JSON.stringify({
            model: "openai/gpt-4o",
            messages: [{role: "user", content: userInput}],
            max_tokens: 350
          })
        });

        const data = await res.json();
        botMessage.textContent = data.choices?.[0]?.message?.content || "GriotBot is silent for now...";
      } catch (error) {
        botMessage.textContent = "Something went wrong.";
        console.error(error);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    };
    
// Function to Show Random Proverb
  function showRandomProverb() {
    factElement.style.opacity = 0; // Fade out effect
    setTimeout(() => {
      factElement.textContent = facts[Math.floor(Math.random() * facts.length)];
      factElement.style.opacity = 1; // Fade in effect
    }, 300);
  }

  // Initialize Proverb Display on Load
  window.onload = showRandomProverb;
    
    // Function to Append Messages (User and Bot) with Smooth Scroll
  function appendMessage(role, text) {
    const msg = document.createElement("div");
    msg.className = `message ${role}`;
    msg.textContent = text;
    document.getElementById("chat").appendChild(msg);
    smoothScrollToBottom();
  }

  // Smooth Scroll Function
  function smoothScrollToBottom() {
    const chatContainer = document.getElementById("chat-container");
    chatContainer.scrollTo({
      top: chatContainer.scrollHeight,
      behavior: "smooth"
    });
  }
  </script>
</body>
</html>
