<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GriotBot Chat</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f6f1ec;
      color: #4b2e2a;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #4b2e2a;
      color: #fff;
      padding: 1rem;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #header {
      background-color: #c49a6c;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 64%;
      line-height: 1.5;
    }
    .user {
      background-color: #bd8735;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #7d8765;
      color: white;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>GriotBot</h2>
    <button onclick="clearChat()">New Chat</button>
    <a href="about.html" style="color: #eee;">About GriotBot</a><br>
    <a href="feedback.html" style="color: #eee;">Share Feedback</a>
    <blockquote style="font-style: italic; color: #eee;">
      "A people without the knowledge of their past history, origin and culture is like a tree without roots." — Marcus Garvey
    </blockquote>
  </div>

  <div id="chat-container">
    <div id="header">GriotBot</div>
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask GriotBot..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    const API_KEY = "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"; // Replace with Vercel env variable

    const systemPrompt = {
      role: "system",
      content: `You are GriotBot — a wise, warm, and rooted AI spirit...`
    };

    const history = JSON.parse(localStorage.getItem("griotbot-history")) || [systemPrompt];

    window.onload = () => history.slice(1).forEach(msg => appendMessage(msg.role, msg.content));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage("user", userInput);
      history.push({ role: "user", content: userInput });
      input.value = "";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${API_KEY}` },
        body: JSON.stringify({ model: "anthropic/claude-3-haiku", messages: history })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "GriotBot is silent for now...";
      appendMessage("bot", reply);
      history.push({ role: "assistant", content: reply });
      localStorage.setItem("griotbot-history", JSON.stringify(history));
    });

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function clearChat() {
      chat.innerHTML = "";
      history.splice(1);
      localStorage.removeItem("griotbot-history");
    }
  </script>
</body>
</html>
